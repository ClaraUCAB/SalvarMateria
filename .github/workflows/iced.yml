# Workflow for building and deploying an iced-rs webapp to GitHub Pages

name: Deploy iced-rs webapp to GitHub Pages

on:
  # Runs on pushes targeting the stable branch
  push:
    branches: ['stable']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download wasm32-unknown-unknown toolchain
        id: download-wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown

      - name: Install Trunk
        id: install-trunk
        run: cargo install trunk

      - name: Build webapp
        id: build-webapp
        run: trunk build --release -M

      - name: Restore cache
        uses: actions/cache@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
